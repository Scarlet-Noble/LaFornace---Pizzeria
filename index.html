<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fornace - Pizzería</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- ========================================================= -->
    <!-- NAVBAR SUPERIOR + MENU LATERAL -->
    <!-- ========================================================= -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid px-3 d-flex align-items-center">
            <a class="navbar-brand fw-bold mb-0" href="index.html">La Fornace</a>

            <button class="navbar-toggler ms-auto"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#mainOffcanvas"
                    aria-controls="mainOffcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas dinámico -->
    <div class="offcanvas offcanvas-end text-bg-dark"
         tabindex="-1"
         id="mainOffcanvas"
         aria-labelledby="mainOffcanvasLabel">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold" id="mainOffcanvasLabel">La Fornace</h5>
            <button type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <!-- Aquí se inserta el menú dinámico desde api.js -->
            <ul class="navbar-nav gap-2"></ul>
        </div>
    </div>

    <!-- ========================================================= -->
    <!-- HERO SECTION -->
    <!-- ========================================================= -->
    <section id="hero"
             style="position: relative; height: 100vh; overflow: hidden; background: #fafafa">

        <!-- Unicorn Studio animation -->
        <div id="unicorn-hero"
             data-us-project="CDgpSWDOQuQwVtaVDMql"
             style="width: 100%; height: 100%;">
        </div>

        <!-- Texto frontal -->
        <div class="hero-text"
             style="
                position: absolute;
                z-index: 10;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
             ">
            <h1 style="
                font-size: 4rem;
                font-weight: 700;
                color: #fff;
                text-shadow: 0 3px 10px rgba(0,0,0,0.6);">
                La Fornace
            </h1>

            <p style="
                font-size: 1.3rem;
                color: #f5f5f5;
                margin-bottom: 24px;
                text-shadow: 0 2px 6px rgba(0,0,0,0.5);">
                Pizza artesanal, horneada a la perfección
            </p>

            <a href="us04-menu.html"
               class="btn btn-lg"
               style="
                    background: #ff6f00;
                    border-color: #ff6f00;
                    padding: 14px 42px;
                    border-radius: 999px;
                    font-size: 1.3rem;
                    font-weight: 600;
                    box-shadow: 0 6px 18px rgba(0,0,0,0.35);">
                Hacer Pedido
            </a>
        </div>
    </section>

    <!-- ========================================================= -->
    <!-- FOOTER -->
    <!-- ========================================================= -->
    <footer class="bg-dark text-light py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <small>© 2025 La Fornace - Pizzería</small>

            <div class="d-flex gap-3">
                <a href="us08-despacho.html" class="text-warning small">Panel despacho (Admin)</a>
                <a href="us10-admin.html" class="text-warning small">Admin productos</a>
            </div>
        </div>
    </footer>

    <!-- ========================================================= -->
    <!-- SCRIPTS -->
    <!-- ========================================================= -->

    <!-- Unicorn Studio loader -->
    <script>
        (function () {
            if (!window.UnicornStudio) {
                window.UnicornStudio = { isInitialized: false };
                const s = document.createElement("script");
                s.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.35/dist/unicornStudio.umd.js";
                s.onload = () => {
                    if (!window.UnicornStudio.isInitialized) {
                        UnicornStudio.init();
                        window.UnicornStudio.isInitialized = true;
                    }
                };
                document.body.appendChild(s);
            }
        })();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API + Navbar dinámico -->
    <script src="scripts/api.js"></script>

</body>
</html>
