<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n - La Fornace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/us02-login.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card mt-5 shadow-sm">
                    <div class="card-header text-center bg-dark text-white">
                        <h3 class="mb-0">üçï Iniciar Sesi√≥n</h3>
                    </div>

                    <div class="card-body">

                        <!-- FORMULARIO LOGIN -->
                        <form id="form-login">

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electr√≥nico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Iniciar Sesi√≥n
                            </button>
                        </form>

                        <!-- MENSAJES -->
                        <div class="alert alert-success mt-3 d-none" id="success-msg">
                            ‚úì Inicio de sesi√≥n correcto. Redirigiendo...
                        </div>

                        <div class="alert alert-danger mt-3 d-none" id="error-login">
                            ‚úó Credenciales incorrectas.
                        </div>

                        <div class="alert alert-danger mt-3 d-none" id="error-blocked">
                            ‚úó Demasiados intentos fallidos. Intenta nuevamente en 10 minutos.
                        </div>

                        <div class="text-center mt-2">
                            <small>Intentos fallidos: <span id="attempts">0</span>/5</small>
                        </div>

                    </div>

                    <div class="card-footer text-center">
                        <a href="us03-recuperacion.html" class="small">¬øOlvidaste tu contrase√±a?</a><br>
                        <a href="index.html" class="small text-secondary">Volver al inicio</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- API GLOBAL -->
    <script src="scripts/api.js"></script>

    <!-- L√ìGICA LOGIN -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {

        let attempts = 0;

        const form          = document.getElementById("form-login");
        const attemptsSpan  = document.getElementById("attempts");
        const successMsg    = document.getElementById("success-msg");
        const errorLogin    = document.getElementById("error-login");
        const errorBlocked  = document.getElementById("error-blocked");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // bloqueado
            if (attempts >= 5) {
                errorBlocked.classList.remove("d-none");
                return;
            }

            try {
                const usuario = await loginUsuario(email, password);

                // Login OK
                successMsg.classList.remove("d-none");
                errorLogin.classList.add("d-none");
                errorBlocked.classList.add("d-none");

                setTimeout(() => {
                    window.location.href = "us04-menu.html";
                }, 800);

            } catch (err) {
                // LOGIN INCORRECTO
                attempts++;
                attemptsSpan.textContent = attempts;

                errorLogin.classList.remove("d-none");

                if (attempts >= 5) {
                    errorBlocked.classList.remove("d-none");
                }
            }
        });
    });
    </script>

</body>
</html>
